{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>

    <link rel="stylesheet" href="{% static 'shop/style.css' %}"
  </head>
  <body>
    <div class="container">
    <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gytters align-item-center">
                        <div class="col">
                            <input  name="item_name" placeholder="search for products" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-sucess" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><br>
        <!-- product display -->

    
        <div class="row">
        {% for product in product_objects %}
        <div class="col-md-2">
        <div class ="card">
        <img src="{{product.image}}" class="card-image-top">
        <div class="card-body">
    <div class="card-title">
{{product.name}}
    </div>
    <div class="card-text">
  Rs {{product.price}}
    </div>
    </div>
    </div>
    </div>
{% endfor %}
    </div>
    </div>

    {% comment %} <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> {% endcomment %}
  </body>
</html>
